<div class="location-input">
  <input type="text" placeholder="Enter Pick Up Location" name="pickUpLocation" [(ngModel)]="pickUpLocation" required>
  <input type="text" placeholder="Enter Drop Location" name="dropLocation" [(ngModel)]="dropLocation" required>
</div>

<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
